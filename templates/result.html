<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ผลวิเคราะห์สีปัสสาวะ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .result {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .back-btn {
            background: #009688;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            background: #00796b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ผลวิเคราะห์สีปัสสาวะ</h1>

    <img src="{{ image_url }}" alt="Uploaded Image">

    <div class="result"><strong>ผลวิเคราะห์สีปัสสาวะ:</strong> {{ urine_result }}</div>
    <div class="result"><strong>{{ nitrite_result }}</strong></div>

    <a href="{{ url_for('index') }}" class="back-btn">⬅️ กลับไปหน้าแรก</a>
</div>
</body>
</html>
