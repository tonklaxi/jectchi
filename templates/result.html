<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>ผลวิเคราะห์สารเคมีในปัสสาวะ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <style>
        /* (styles unchanged, omitted for brevity) */
    </style>
</head>
<body>
    <div class="container">
        <h1>ผลวิเคราะห์สารเคมีในปัสสาวะ</h1>

        <img src="{{ image_url }}" alt="Uploaded Image">

        <div class="result-box">
            {{ chemical_result }}
        </div>

        <div class="rgb-text">
            ค่า RGB: R={{ "%.2f"|format(rgb[0]) }}, 
            G={{ "%.2f"|format(rgb[1]) }}, 
            B={{ "%.2f"|format(rgb[2]) }}
        </div>

        <a href="{{ url_for('upload_page') }}" class="back-btn">⬅️ กลับไปหน้าอัปโหลด</a>
    </div>
</body>
</html>
